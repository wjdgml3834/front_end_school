<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />

    <title>PLAYPLZ</title>
    <style></style>
  </head>
  <body>
    <main id="#app">
      <nav class="nav">
        <div class="content-nav">
          <div class="link_shopping-nav">
            <i class="fas fa-comment fa-lg"></i> <a href="#">쇼핑하기</a>
          </div>
          <i class="fas fa-search fa-lg icon-search"></i>
        </div>
      </nav>
      <header class="header">
        <div class="content-header">
          <h1 class="tit-header"><a href="#">PLAYPLZ</a></h1>
          <p class="txt-header">
            <i class="fas fa-info-circle"></i>
            <a href="#" class="txt_info-header">스토어정보</a>
          </p>
          <nav class="nav-header">
            <ul class="nav_list-header">
              <li class="nav_item-header"><a href="#">홈</a></li>
              <li class="nav_item-header"><a href="#">카테고리</a></li>
              <li class="nav_item-header"><a href="#">기획전</a></li>
            </ul>
            <label for="search_box" class="search_wrapper-header">
              <input
                type="text"
                id="search_box"
                placeholder="PLAYPLZ 상품검색"
                class="inp_search-header"
              />
              <i class="fas fa-search icon-search-header"></i>
            </label>
          </nav>
        </div>
      </header>
      <section class="section">
        <article class="slide-article">
          <div
            id="carouselExampleControls"
            class="carousel slide h-50"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://st.kakaocdn.net/shoppingstore/store/main/banner/20210913111010_ce128af34a4144f8b62410edc3d66b90.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://st.kakaocdn.net/shoppingstore/store/main/banner/20210901103903_21f7f47bd27245c594b8e6681a8d21c8.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://st.kakaocdn.net/shoppingstore/store/main/banner/20210827142303_5a6c2861cdb5471c9e002cd898bcd4c5.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </article>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
